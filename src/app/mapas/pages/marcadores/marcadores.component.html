<ul class="list-group">
  <li class="list-group-item list-group-item-info"
      (click)="createMarker()">
    + Agregar
  </li>
  <li *ngFor="let marker of markerList; let i = index"
      class="list-group-item"
      (click)="goToMarker(marker.marker)"
      (dblclick)="borrarMarcador(i)"
      [ngStyle]="{'background-color': marker.color}"
      >
      Marker {{ i + 1 }}
  </li>
</ul>

<div #mapa class="mapa-container"></div>
